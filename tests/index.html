<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Puppets Test Suite</title>
  <link rel='stylesheet' href='../bower_components/mocha/mocha.css' />
</head>
<body>
  <!-- Required for browser reporter -->
  <div id='mocha'></div>

  <!-- Load & configure mocha -->
  <script src='../bower_components/mocha/mocha.js'></script>
  <script type='text/javascript' charset='utf-8'>
    mocha.setup('bdd');
  </script>

  <!-- Load up blanket -->
  <script type="text/javascript" src="../node_modules/blanket/dist/mocha/blanket_mocha.js"
            data-cover-flags="branchTracking"></script>
  <script type="text/javascript" src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>

  <!-- Load & configure chai & sinon -->
  <script src='../bower_components/chai/chai.js'></script>
  <script src='../bower_components/sinon-chai/lib/sinon-chai.js'></script>
  <script src='../bower_components/sinonjs/sinon.js'></script>
  <script>
    var expect = chai.expect;
  </script>

  <!-- Load any dependencies (bower components) -->
  <script src='../bower_components/jquery/dist/jquery.js'></script>
  <script src='../bower_components/underscore/underscore.js'></script>
  <script src='../bower_components/backbone/backbone.js'></script>
  <script src='../bower_components/marionette/lib/backbone.marionette.js'></script>
  
  <!-- Load the test scripts -->
  <script src='../bower_components/backbone.wreqr-radio/build/backbone.wreqr-radio.js'></script>
  <script src='../src/puppets.js' data-cover></script>

  <!-- Of course, the specs themselves as well -->
  <script src='spec/initialize.js'></script>
  <script src='spec/finalize.js'></script>
  <script src='spec/messaging.js'></script>
  <script src='spec/elements.js'></script>
  <script src='spec/elements.messaging.js'></script>

  <!-- Run mocha -->
  <script type='text/javascript'>

  if (window.PHANTOMJS) {
    blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
  }

  if (navigator.userAgent.indexOf('PhantomJS') < 0) {

    mocha
      .globals(['_', 'Backbone', 'Marionette']) // Globals
      .run();
  }
  </script>

</body>
</html>
